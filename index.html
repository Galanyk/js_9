<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>List of contacts</h1>
        <div class="container-input">
            <p>Name:</p>
            <input type="text" class="input" id="inputName" name="text-name" placeholder="Enter you name">

            <p>Last Name:</p>
            <input type="text" class="input" id="inputLastName" name="text-lastName" placeholder="Enter your Last name">

            <p>Phone:</p>
            <input type="tel" class="input" id="inputTel" name="text-tel" placeholder="Enter your phone">

            <button id="btn">Button</button>
        </div>
        <div id="table"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
